<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        .item-1 { grid-column: span 2; grid-row: span 2; }
        .item-2 { grid-column: span 1; grid-row: span 1; }
        .item-3 { grid-column: span 1; grid-row: span 2; }
        .item-4 { grid-column: span 1; grid-row: span 1; }
        .item-5 { grid-column: span 2; grid-row: span 1; }
        .item-6 { grid-column: span 2; grid-row: span 1; }
        .item-7 { grid-column: span 2; grid-row: span 1; }
        .item-8 { grid-column: span 1; grid-row: span 1; }
        .item-9 { grid-column: span 1; grid-row: span 1; }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item item-1">
            <img src="./1.jpg" alt="La noche estrellada">
            <div class="overlay">La noche estrellada</div>
        </div>
        <div class="gallery-item item-2">
            <img src="./2.jpg" alt="Artwork 2">
            <div class="overlay">La gran ola de kanagaza</div>
        </div>
        <div class="gallery-item item-3">
            <img src="./3.jpg" alt="Artwork 3">
            <div class="overlay">Terraza de café de noche</div>
        </div>
        <div class="gallery-item item-4">
            <img src="./4.jpg" alt="Artwork 4">
            <div class="overlay">El ángel herido</div>
        </div>
        <div class="gallery-item item-5">
            <img src="./5.jpg" alt="Artwork 5">
            <div class="overlay">El nacimiento de Venus</div>
        </div>
        <div class="gallery-item item-6">
            <img src="./6.jpg" alt="Artwork 6">
            <div class="overlay">El dormitorio en arlés</div>
        </div>
        <div class="gallery-item item-7">
            <img src="./7.jpg" alt="Artwork 7">
            <div class="overlay">Hombre de Vitruvio</div>
        </div>
        <div class="gallery-item item-8">
            <img src="./8.jpg" alt="Artwork 8">
            <div class="overlay">La joven de la perla</div>
        </div>
        <div class="gallery-item item-9">
            <img src="./9.jpg" alt="Artwork 9">
            <div class="overlay">El grito</div>
        </div>
    </div>
</body>
</html>
