<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item item-1">
            <img src="./1.jpg" alt="La noche estrellada">
            <div class="overlay">La noche estrellada</div>
        </div>
        <div class="gallery-item item-2">
            <img src="./2.jpg" alt="La gran ola de kanagaza">
            <div class="overlay">La gran ola de kanagaza</div>
        </div>
        <div class="gallery-item item-3">
            <img src="./3.jpg" alt="Terraza de café de noche">
            <div class="overlay">Terraza de café de noche</div>
        </div>
        <div class="gallery-item item-4">
            <img src="./4.jpg" alt="El ángel herido">
            <div class="overlay">El ángel herido</div>
        </div>
        <div class="gallery-item item-5">
            <img src="./5.jpg" alt="El nacimiento de Venus">
            <div class="overlay">El nacimiento de Venus</div>
        </div>
        <div class="gallery-item item-6">
            <img src="./6.jpg" alt="El dormitorio en arlés">
            <div class="overlay">El dormitorio en arlés</div>
        </div>
        <div class="gallery-item item-7">
            <img src="./7.jpg" alt="Hombre de Vitruvio">
            <div class="overlay">Hombre de Vitruvio</div>
        </div>
        <div class="gallery-item item-8">
            <img src="./8.jpg" alt="La joven de la perla">
            <div class="overlay">La joven de la perla</div>
        </div>
        <div class="gallery-item item-9">
            <img src="./9.jpg" alt="El grito">
            <div class="overlay">El grito</div>
        </div>
    </div>
</body>
</html>
