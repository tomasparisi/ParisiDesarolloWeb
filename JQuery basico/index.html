<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantel Selección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; 
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 id="pageTitle">¡Mirá la siguiente imagen!</h1>

        <div class="mt-3">
            <button id="hideBtn" class="btn btn-primary">Ocultar imagen</button>
            <button id="showBtn" class="btn btn-success">Mostrar imagen</button>
        </div>

        <div class="mt-3">
            <img id="worldcupImage" src="https://fotos.perfil.com/2024/04/08/trim/720/410/seleccion-argentina-copa-america-2024-1781669.jpg" class="img-fluid centered-image" alt="Imagen Selección Argentina 2024">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
  
            $('#hideBtn').click(function() {
                $('#worldcupImage').hide();
                $('#pageTitle').text('¡No tenemos ninguna imagen!');
            });


            $('#showBtn').click(function() {
                $('#worldcupImage').show();
                $('#pageTitle').text('¡Mirá la siguiente imagen!');
            });
        });
    </script>
</body>
</html>
